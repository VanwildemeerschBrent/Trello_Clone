<div class="min-w-full min-h-screen c-login__form">
  <div class="w-full max-w-lg mx-auto align-middle login__form__content">
    <form
      class="px-8 pt-6 pb-8 mb-4"
      [formGroup]="loginForm"
      (ngSubmit)="onLogin()"
    >
      <p class="px-12 mb-4 text-5xl text-center">Brello: Login</p>
      <div
        class="relative px-4 py-3 mb-3 text-red-700 bg-red-100 border border-red-400 rounded"
        role="alert"
        *ngIf="email.invalid && (email.dirty || email.touched) && isSubmitted"
      >
        <div class="block sm:inline" *ngIf="email.hasError('required')">
          Email is required
        </div>
        <div class="block sm:inline" *ngIf="email.hasError('email')">
          Email is not valid
        </div>
      </div>
      <div
        class="relative px-4 py-3 mb-3 text-red-700 bg-red-100 border border-red-400 rounded"
        *ngIf="
          password.invalid &&
          (password.dirty || password.touched) &&
          isSubmitted
        "
      >
        <div *ngIf="password.hasError('required')">Password is required</div>
        <div *ngIf="password.hasError('minlength')">
          Password is min 3 characters
        </div>
      </div>
      <div
        *ngIf="invalidUserCredentialsError"
        class="relative px-4 py-3 mb-3 text-red-700 bg-red-100 border border-red-400 rounded"
      >
        <div>User credentials are not correct</div>
      </div>
      <div class="mb-8 text-left">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="username"
          >Email</label
        >
        <input
          class="w-full px-3 py-2 leading-tight text-gray-700 border-b-2 rounded appearance-none focus:outline-none focus:shadow-outline"
          id="username"
          type="text"
          formControlName="email"
          placeholder="Username"
        />
      </div>
      <div class="mb-8 text-left">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="password"
          >Password</label
        >
        <input
          class="w-full px-3 py-2 mb-3 leading-tight text-gray-700 border-b-2 rounded appearance-none focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          formControlName="password"
          placeholder="******************"
        />
      </div>
      <div class="flex items-center justify-center text-center">
        <a
          routerLink="/auth/register"
          routerLinkActive="text-red-600"
          class="px-4 py-2 mx-3 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline"
          type="button"
        >
          Register
        </a>
        <button
          :class="{'cursor-not-allowed opacity-50 pointer-events-none':!isInputValid}"
          class="px-4 py-2 mx-3 font-bold text-white bg-green-500 rounded hover:bg-green-700 focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
