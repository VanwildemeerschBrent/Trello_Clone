<div
  (click)="onClickEditIssue()"
  class="p-3 m-2 leading-4 bg-white rounded-sm cursor-pointer hover:bg-gray-200 focus:outline-none"
>
  <div class="inline-block w-full h-auto">
    <span class="float-left px-2">{{ issue.text }}</span>
    <button class="float-right px-2 hover:bg-gray-300 focus:outline-none">
      <fa-icon [icon]="editIcon"></fa-icon>
    </button>
  </div>
</div>

<app-editIssuePopup class="absolute "> </app-editIssuePopup>
