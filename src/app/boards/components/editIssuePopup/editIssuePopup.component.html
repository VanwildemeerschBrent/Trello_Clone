<div
  class="absolute top-0 left-0 z-10 w-full h-full bg-black bg-opacity-75 popup"
>
  <div class="inline-block w-1/2 h-auto p-5 bg-white rounded-sm popup__content">
    <div class="relative float-left popup__content__header">
      <span class="text-lg font-semibold">{{ issue.title }}</span>
    </div>
    <button class="relative float-right" (click)="onClickClosePopup()">
      <fa-icon [icon]="closeIcon" class="px-3"></fa-icon>
    </button>

    <div class="inline-block w-full mt-2 popup__content__issueContent">
      <div
        class="relative float-left w-2/3 bg-orange-500 issueContent__content"
      >
        <p>Description</p>
      </div>
      <div class="relative float-right w-1/3 issueContent__content">
        <p class="px-2 mb-2">Actions</p>
        <button
          class="w-full p-2 mb-2 bg-gray-200 rounded-sm focus:outline-none hover:bg-gray-300"
          (click)="onClickCopyIssue()"
        >
          <fa-icon [icon]="copyIcon" class="px-3"></fa-icon>
          <span>Copy</span>
        </button>
        <button
          (click)="onClickDeleteIssue()"
          class="w-full p-2 bg-gray-200 rounded-sm focus:outline-none hover:bg-gray-300"
        >
          <fa-icon [icon]="deleteIcon" class="px-3"></fa-icon>
          <span>Delete</span>
        </button>
      </div>
    </div>
  </div>
</div>
